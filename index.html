<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Weather App</title>
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" name="" id="">
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
        <div class="humidity"></div>
      </div>
    </main>
    <div class="fiveDayForecast">
      <h4 class="title">5 Day Forecast</h4>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
