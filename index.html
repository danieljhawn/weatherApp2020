<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Weather App</title>
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" name="" id="">
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
    </main>
    <div class="fiveDayForecast">
      <div class="container">
        <div class="days zero">
          <div class="temp">666</div>
          <div class="weather">TEST</div>
          <div class="hi-low">high/low</div>
        </div>
        <div class="days" id="1">
          <div class="temp">666</div>
          <div class="weather">TEST</div>
          <div class="hi-low">high/low</div>
        </div>
        <div class="days" id="2">
          <div class="temp">666</div>
          <div class="weather">TEST</div>
          <div class="hi-low">high/low</div>
        </div>
        <div class="days" id="3">
          <div class="temp">666</div>
          <div class="weather">TEST</div>
          <div class="hi-low">high/low</div>
        </div>
        <div class="days" id="4">
          <div class="temp">666</div>
          <div class="weather">TEST</div>
          <div class="hi-low">high/low</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
